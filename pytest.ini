[pytest]
pythonpath = .
addopts = --strict-markers
markers =
    priority_p0: Critical priority tests that block merge if they fail
    priority_p1: High priority tests that block merge if multiple fail
    priority_p2: Medium priority tests that don't block merge
env =
    SECRET_KEY = "your-super-secret-jwt-key-change-in-production-minimum-32-characters-for-security"
    APP_SECRET_KEY = "your-super-secret-app-key-change-in-production-minimum-32-characters-for-security"
