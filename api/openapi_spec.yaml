openapi: 3.0.3
info:
  title: Samokoder API
  description: |
    AI-powered code generation platform API
    
    ## Features
    - User authentication and management
    - Project creation and management
    - AI-powered code generation
    - Real-time chat with AI
    - File management and export
    - Usage tracking and analytics
    
    ## Authentication
    All endpoints require authentication except `/health` and `/docs`.
    Use Bearer token authentication with JWT tokens.
    
    ## Rate Limiting
    - Authentication endpoints: 5 requests per minute
    - API endpoints: 100 requests per minute
    - AI endpoints: 20 requests per minute
    
    ## Error Handling
    All errors follow a consistent format with appropriate HTTP status codes.
    
    ## Versioning
    Current API version: 1.0.0
    API versioning is handled via URL path prefix `/api/v1/`
    
  version: 1.0.0
  contact:
    name: Samokoder Support
    email: support@samokoder.com
    url: https://samokoder.com/support
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://samokoder.com/terms

servers:
  - url: https://api.samokoder.com
    description: Production server
  - url: https://staging-api.samokoder.com
    description: Staging server
  - url: http://localhost:8000
    description: Development server

security:
  - BearerAuth: []
  - ApiKeyAuth: []

paths:
  # === HEALTH ENDPOINTS ===
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is healthy
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
        '503':
          description: API is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health/detailed:
    get:
      tags:
        - Health
      summary: Detailed health check
      description: Get detailed health information including services status
      security: []
      responses:
        '200':
          description: Detailed health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedHealthResponse'

  # === AUTHENTICATION ENDPOINTS ===
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              valid_login:
                summary: Valid login
                value:
                  email: "user@example.com"
                  password: "SecurePassword123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              valid_registration:
                summary: Valid registration
                value:
                  email: "newuser@example.com"
                  password: "SecurePassword123!"
                  full_name: "John Doe"
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout user and invalidate token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get current authenticated user information
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/user:
    get:
      tags:
        - Authentication
      summary: Get current user (alternative endpoint)
      description: Get current authenticated user information (alternative endpoint)
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserResponse'
                  timestamp:
                    type: string
                    format: date-time
                    description: Response timestamp
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === PROJECT ENDPOINTS ===
  /api/projects:
    get:
      tags:
        - Projects
      summary: List user projects
      description: Get list of user's projects with pagination
      parameters:
        - name: limit
          in: query
          description: Number of projects per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of projects to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: status
          in: query
          description: Filter by project status
          required: false
          schema:
            $ref: '#/components/schemas/ProjectStatus'
        - name: search
          in: query
          description: Search in project names and descriptions
          required: false
          schema:
            type: string
            maxLength: 100
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Projects
      summary: Create new project
      description: Create a new project for the authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
            examples:
              web_app:
                summary: Web application project
                value:
                  name: "E-commerce Website"
                  description: "A modern e-commerce website built with React and Node.js"
                  tech_stack:
                    frontend: ["React", "TypeScript", "Tailwind CSS"]
                    backend: ["Node.js", "Express", "PostgreSQL"]
                  ai_config:
                    model: "deepseek/deepseek-v3"
                    provider: "openrouter"
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectCreateResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}:
    get:
      tags:
        - Projects
      summary: Get project by ID
      description: Get detailed information about a specific project
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Projects
      summary: Update project
      description: Update project information
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdateRequest'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Projects
      summary: Delete project
      description: Soft delete a project (mark as inactive)
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}/chat:
    post:
      tags:
        - Projects
      summary: Chat with project
      description: Send a message to project agents and get streaming response
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  minLength: 1
                  maxLength: 4000
                  description: User message
                context:
                  type: string
                  maxLength: 50
                  default: "chat"
                  description: Chat context
      responses:
        '200':
          description: Streaming chat response
          content:
            text/plain:
              schema:
                type: string
                description: Server-sent events stream
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}/generate:
    post:
      tags:
        - Projects
      summary: Generate project
      description: Start full project generation
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Streaming generation response
          content:
            text/plain:
              schema:
                type: string
                description: Server-sent events stream
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}/files:
    get:
      tags:
        - Projects
      summary: Get project files
      description: Get project file structure
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project file structure
          content:
            application/json:
              schema:
                type: object
                properties:
                  project_id:
                    type: string
                    format: uuid
                    description: Project ID
                  files:
                    type: object
                    description: File structure
                  updated_at:
                    type: string
                    format: date-time
                    description: Last update timestamp
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}/files/{file_path}:
    get:
      tags:
        - Projects
      summary: Get file content
      description: Get content of a specific file
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
        - name: file_path
          in: path
          required: true
          description: File path
          schema:
            type: string
      responses:
        '200':
          description: File content
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_path:
                    type: string
                    description: File path
                  content:
                    type: string
                    description: File content
                  size:
                    type: integer
                    description: File size in bytes
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/projects/{project_id}/export:
    post:
      tags:
        - Projects
      summary: Export project
      description: Export project as ZIP file
      parameters:
        - name: project_id
          in: path
          required: true
          description: Project ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project export file
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === AI ENDPOINTS ===
  /api/ai/chat:
    post:
      tags:
        - AI
      summary: Chat with AI
      description: Send a message to AI and get a response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              code_generation:
                summary: Code generation request
                value:
                  message: "Create a React component for a user profile card"
                  context: "react_component"
                  model: "deepseek/deepseek-v3"
                  provider: "openrouter"
                  max_tokens: 2048
                  temperature: 0.7
      responses:
        '200':
          description: AI response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: AI service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/ai/chat/stream:
    post:
      tags:
        - AI
      summary: Stream chat with AI
      description: Send a message to AI and get a streaming response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Streaming AI response
          content:
            text/plain:
              schema:
                type: string
                description: Server-sent events stream
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: AI service error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/ai/usage:
    get:
      tags:
        - AI
      summary: Get AI usage statistics
      description: Get AI usage statistics for the authenticated user
      parameters:
        - name: days
          in: query
          description: Number of days to include in statistics
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 365
            default: 30
      responses:
        '200':
          description: AI usage statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIUsageStatsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/ai/providers:
    get:
      tags:
        - AI
      summary: Get available AI providers
      description: Get list of available AI providers and their information
      responses:
        '200':
          description: List of AI providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIProvidersResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/ai/validate-keys:
    post:
      tags:
        - AI
      summary: Validate API keys
      description: Validate AI provider API keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: API keys to validate
              additionalProperties:
                type: string
              example:
                openrouter: "sk-or-..."
                openai: "sk-..."
                anthropic: "sk-ant-..."
      responses:
        '200':
          description: Validation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  validation_results:
                    type: object
                    description: Validation results for each provider
                    additionalProperties:
                      type: boolean
                  valid_keys:
                    type: array
                    items:
                      type: string
                    description: List of valid keys
                  invalid_keys:
                    type: array
                    items:
                      type: string
                    description: List of invalid keys
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === MFA ENDPOINTS ===
  /api/auth/mfa/setup:
    post:
      tags:
        - Authentication
      summary: Setup MFA
      description: Настройка двухфакторной аутентификации
      responses:
        '200':
          description: MFA setup successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MFASetupResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/mfa/verify:
    post:
      tags:
        - Authentication
      summary: Verify MFA code
      description: Проверка MFA кода
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MFAVerifyRequest'
      responses:
        '200':
          description: MFA verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MFAVerifyResponse'
        '400':
          description: Invalid MFA code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/mfa/disable:
    delete:
      tags:
        - Authentication
      summary: Disable MFA
      description: Отключение MFA
      responses:
        '200':
          description: MFA disabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === RBAC ENDPOINTS ===
  /api/rbac/roles:
    get:
      tags:
        - RBAC
      summary: Get all roles
      description: Получить список всех ролей
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoleResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/rbac/permissions:
    get:
      tags:
        - RBAC
      summary: Get all permissions
      description: Получить список всех разрешений
      responses:
        '200':
          description: List of permissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PermissionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/rbac/users/{user_id}/roles:
    get:
      tags:
        - RBAC
      summary: Get user roles
      description: Получить роли пользователя
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User roles
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - RBAC
      summary: Assign role to user
      description: Назначить роль пользователю
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role_id
              properties:
                role_id:
                  type: string
                  description: Role ID to assign
      responses:
        '200':
          description: Role assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '400':
          description: Invalid role ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/rbac/users/{user_id}/roles/{role_id}:
    delete:
      tags:
        - RBAC
      summary: Remove role from user
      description: Удалить роль у пользователя
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
        - name: role_id
          in: path
          required: true
          description: Role ID
          schema:
            type: string
      responses:
        '200':
          description: Role removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/rbac/check-permission:
    get:
      tags:
        - RBAC
      summary: Check user permission
      description: Проверить разрешение у текущего пользователя
      parameters:
        - name: permission
          in: query
          required: true
          description: Permission to check
          schema:
            type: string
      responses:
        '200':
          description: Permission check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  has_permission:
                    type: boolean
                    description: Whether user has permission
                  permission:
                    type: string
                    description: Permission checked
                  granted_by_role:
                    type: string
                    description: Role that granted permission
                  user_roles:
                    type: array
                    items:
                      type: string
                    description: User roles
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === API KEYS ENDPOINTS ===
  /api/api-keys/:
    post:
      tags:
        - API Keys
      summary: Create API key
      description: Создать новый API ключ
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIKeyCreateRequest'
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - API Keys
      summary: Get user API keys
      description: Получить список API ключей пользователя
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/api-keys/{key_id}:
    get:
      tags:
        - API Keys
      summary: Get API key
      description: Получить конкретный API ключ
      parameters:
        - name: key_id
          in: path
          required: true
          description: API key ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - API Keys
      summary: Toggle API key
      description: Включить/выключить API ключ
      parameters:
        - name: key_id
          in: path
          required: true
          description: API key ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  is_active:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - API Keys
      summary: Delete API key
      description: Удалить API ключ
      parameters:
        - name: key_id
          in: path
          required: true
          description: API key ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: API key deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # === ADDITIONAL HEALTH ENDPOINTS ===
  /api/health/database:
    get:
      tags:
        - Health
      summary: Database health check
      description: Проверка состояния базы данных
      security: []
      responses:
        '200':
          description: Database health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, unhealthy, mock]
                  message:
                    type: string
                  response_time_ms:
                    type: number
                  timestamp:
                    type: string
                    format: date-time

  /api/health/ai:
    get:
      tags:
        - Health
      summary: AI services health check
      description: Проверка состояния AI сервисов
      security: []
      responses:
        '200':
          description: AI services health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, unhealthy]
                  message:
                    type: string
                  providers:
                    type: object
                    additionalProperties:
                      type: string
                  timestamp:
                    type: string
                    format: date-time

  /api/health/system:
    get:
      tags:
        - Health
      summary: System resources health check
      description: Проверка системных ресурсов
      security: []
      responses:
        '200':
          description: System resources health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, unhealthy]
                  message:
                    type: string
                  cpu_usage_percent:
                    type: number
                  memory:
                    type: object
                    properties:
                      total_gb:
                        type: number
                      available_gb:
                        type: number
                      used_percent:
                        type: number
                  disk:
                    type: object
                    properties:
                      total_gb:
                        type: number
