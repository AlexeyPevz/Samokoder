[tool:pytest]
# Конфигурация для регрессионных тестов

# Пути к тестам
testpaths = tests

# Файлы с тестами
python_files = test_regression_*.py

# Классы с тестами
python_classes = Test*

# Функции с тестами
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Формат вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Маркеры
markers =
    p0: Критические тесты, блокирующие мёрж
    p1: Важные тесты, требующие внимания
    auth: Тесты аутентификации
    security: Тесты безопасности
    project: Тесты управления проектами
    ai: Тесты AI сервиса
    middleware: Тесты middleware
    integration: Интеграционные тесты
    performance: Тесты производительности

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Таймауты
timeout = 300
timeout_method = thread

# Параллельное выполнение
# -n auto  # Раскомментировать для параллельного выполнения

# Покрытие кода
# --cov=backend
# --cov-report=html:htmlcov
# --cov-report=term-missing
# --cov-fail-under=80

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Файлы логов
log_file = regression_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Настройки для тестов
testpaths = tests
python_paths = .

# Импорты
pythonpath = .

# Игнорирование файлов
norecursedirs = .git .tox dist build *.egg

# Настройки для CI/CD
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true