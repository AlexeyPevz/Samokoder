apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: samokoder-backend
  namespace: monitoring
  labels:
    app: samokoder-backend
spec:
  selector:
    matchLabels:
      app: samokoder-backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s