apiVersion: v1
kind: ServiceAccount
metadata:
  name: samokoder-backend
  namespace: samokoder
  labels:
    app: samokoder-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: samokoder-backend-role
  namespace: samokoder
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: samokoder-backend-rolebinding
  namespace: samokoder
subjects:
- kind: ServiceAccount
  name: samokoder-backend
  namespace: samokoder
roleRef:
  kind: Role
  name: samokoder-backend-role
  apiGroup: rbac.authorization.k8s.io