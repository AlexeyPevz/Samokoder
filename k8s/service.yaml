apiVersion: v1
kind: Service
metadata:
  name: samokoder-backend-service
  namespace: samokoder
  labels:
    app: samokoder-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: samokoder-backend
---
apiVersion: v1
kind: Service
metadata:
  name: samokoder-backend-headless
  namespace: samokoder
  labels:
    app: samokoder-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: samokoder-backend