apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: samokoder-backend-netpol
  namespace: samokoder
spec:
  podSelector:
    matchLabels:
      app: samokoder-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: samokoder-deny-all
  namespace: samokoder
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress