<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samocoder</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//s3.us-east-1.amazonaws.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://s3.us-east-1.amazonaws.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Critical CSS inline for faster LCP -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://s3.us-east-1.amazonaws.com/assets.pythagora.ai/logos/favicon.ico" />
    
    <!-- External scripts with async loading -->
    <script src="https://s3.us-east-1.amazonaws.com/assets.pythagora.ai/scripts/utils.js" async></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for better perceived performance -->
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner after app loads -->
    <script>
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
