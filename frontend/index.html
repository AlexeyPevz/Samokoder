<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samocoder</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//s3.us-east-1.amazonaws.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://s3.us-east-1.amazonaws.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts with font-display: swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- Critical CSS inline for faster LCP -->
    <style>
      /* Critical above-the-fold styles - optimized for LCP */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        font-size: 16px;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Critical layout for above-the-fold content */
      .min-h-screen {
        min-height: 100vh;
      }
      
      .bg-gradient-to-br {
        background: linear-gradient(to bottom right, #eff6ff 0%, #ffffff 50%, #faf5ff 100%);
      }
      
      /* Critical header styles */
      .fixed {
        position: fixed;
      }
      
      .top-0 {
        top: 0;
      }
      
      .z-50 {
        z-index: 50;
      }
      
      .w-full {
        width: 100%;
      }
      
      .h-16 {
        height: 4rem;
      }
      
      .flex {
        display: flex;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-between {
        justify-content: space-between;
      }
      
      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      
      /* Critical button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1.25rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
        user-select: none;
        background-color: #2563eb;
        color: #ffffff;
      }
      
      .btn:hover {
        background-color: #1d4ed8;
      }
      
      /* Loading spinner - optimized for perceived performance */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #00A2E5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        will-change: transform;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Critical typography */
      h1, h2, h3, h4, h5, h6 {
        margin: 0;
        font-weight: 600;
        line-height: 1.2;
        color: #1f2937;
      }
      
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
      h3 { font-size: 1.5rem; }
      
      /* Critical responsive styles */
      @media (max-width: 768px) {
        .px-6 {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        
        h1 { font-size: 2rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.25rem; }
      }
      
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Critical animations - reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://s3.us-east-1.amazonaws.com/assets.pythagora.ai/logos/favicon.ico" />
    
    <!-- External scripts with async loading -->
    <script src="https://s3.us-east-1.amazonaws.com/assets.pythagora.ai/scripts/utils.js" async></script>
    
    <!-- Performance hints -->
    <meta name="theme-color" content="#00A2E5" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/src/pages/Home.tsx" />
    <link rel="prefetch" href="/src/pages/Dashboard.tsx" />
  </head>
  <body>
    <div id="root">
      <!-- Loading state for better perceived performance -->
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
    
    <!-- Critical JavaScript inline for faster execution -->
    <script>
      // Remove loading spinner after app loads
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
      
      // Preload critical resources immediately
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Preload non-critical resources during idle time
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = '/src/pages/Settings.tsx';
          document.head.appendChild(link);
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page Load Performance:', {
                domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                totalTime: perfData.loadEventEnd - perfData.fetchStart
              });
            }
          }, 0);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
